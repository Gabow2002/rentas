<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad del Día</title>
    <link rel="stylesheet" href="style.css">
    <script>
function loadDayData() {
    const params = new URLSearchParams(window.location.search);
    const day = params.get('day') || 'desconocido';
    document.getElementById('day-title').innerText = `Disponibilidad para el Día ${day}`;

   fetch(`data/court1.txt`)
    .then(response => response.text())
    .then(text => {
        console.log("CSV cargado correctamente:", text);
        let rows = text.trim().split("\\n");
        let output = "";

        rows.slice(1).forEach(row => {
            let columns = row.split(",");
            if (columns[0].trim() === day) {
                output += `<p>${columns[1]} - ${columns[2] || 'Sin cliente'} - ${columns[3]}</p>`;
            }
        });

        document.getElementById('availability').innerHTML = output || "<p>No hay datos disponibles para este día.</p>";
    })
    .catch(error => {
        console.error('Error cargando el archivo:', error);
        document.getElementById('availability').innerHTML = `<p>Error al cargar los datos.</p>`;
    });
}
    </script>
</head>
<body onload="loadDayData()">
    <div class="container">
        <h1 id="day-title">Disponibilidad</h1>
        <div id="availability">Cargando...</div>
    </div>
</body>
</html>
