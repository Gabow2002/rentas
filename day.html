<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad del Día</title>
    <link rel="stylesheet" href="style.css">
    <script>
function loadDayData() {
    const params = new URLSearchParams(window.location.search);
    const day = params.get('day') || 'desconocido';
    document.getElementById('day-title').innerText = `Disponibilidad para el Día ${day}`;

    fetch(`data/court1.csv`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }
            return response.text();
        })
        .then(text => {
            console.log("CSV Cargado correctamente"); // Depuración
            console.log(text); // Ver contenido del CSV

            let rows = text.trim().split("\\n");
            let headers = rows[0].split(",");
            let dataRows = rows.slice(1);

            let output = "";

            dataRows.forEach(row => {
                let columns = row.split(",");
                console.log(columns); // Depurar columnas para verificar formato

                if (columns[0] === day) { 
                    output += `<p>${columns[1]} - ${columns[2] || 'Sin cliente'} - ${columns[3]}</p>`;
                }
            });

            if (output === "") {
                document.getElementById('availability').innerHTML = "<p>No hay datos disponibles para este día.</p>";
            } else {
                document.getElementById('availability').innerHTML = output;
            }
        })
        .catch(error => {
            console.error('Error cargando el archivo CSV:', error);
            document.getElementById('availability').innerHTML = `<p>Error al cargar los datos.</p>`;
        });
}
    </script>
</head>
<body onload="loadDayData()">
    <div class="container">
        <h1 id="day-title">Disponibilidad</h1>
        <div id="availability">Cargando...</div>
    </div>
</body>
</html>
