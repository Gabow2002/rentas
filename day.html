<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad del Día</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadDayData() {
            const params = new URLSearchParams(window.location.search);
            const day = params.get('day') || 'desconocido';
            document.getElementById('day-title').innerText = `Disponibilidad para el Día ${day}`;

            fetch(`data/court1.csv`)
                .then(response => response.text())
                .then(text => {
                    let rows = text.trim().split("\\n").slice(1); // Elimina encabezado
                    let output = "";
                    rows.forEach(row => {
                        let columns = row.split(\",\");
                        output += `<p>${columns[0]} - ${columns[1]} - ${columns[2]} - ${columns[3]}</p>`;
                    });
                    document.getElementById('availability').innerHTML = output;
                })
                .catch(error => console.error('Error cargando el archivo CSV:', error));
        }
    </script>
</head>
<body onload="loadDayData()">
    <div class="container">
        <h1 id="day-title">Disponibilidad</h1>
        <div id="availability">Cargando...</div>
    </div>
</body>
</html>
