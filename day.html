<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidad del Día</title>
    <link rel="stylesheet" href="style.css">
    <script>
function loadDayData() {
    const params = new URLSearchParams(window.location.search);
    const day = params.get('day') || 'desconocido';
    document.getElementById('day-title').innerText = `Disponibilidad para el Día ${day}`;

    console.log(`Intentando cargar: data/court1.txt`);

    fetch(`data/court1.txt`)
        .then(response => {
            console.log("Estado de la respuesta:", response.status);
            if (!response.ok) {
                throw new Error(`Error ${response.status}: ${response.statusText}`);
            }
            return response.text();
        })
        .then(text => {
            console.log("Contenido del archivo TXT:", text);

            let rows = text.trim().split("\n"); // Separar líneas
            let output = "";
            let found = false;

            rows.slice(1).forEach(row => {
                let columns = row.split(",");
                console.log("Fila procesada:", columns);

                if (columns.length === 4 && columns[0].trim() === day) {
                    found = true;
                    output += `<p>${columns[1]} - ${columns[2] || 'Sin cliente'} - ${columns[3]}</p>`;
                }
            });

            if (!found) {
                document.getElementById('availability').innerHTML = "<p>No hay datos disponibles para este día.</p>";
            } else {
                document.getElementById('availability').innerHTML = output;
            }
        })
        .catch(error => {
            console.error('Error cargando el archivo TXT:', error);
            document.getElementById('availability').innerHTML = `<p>Error al cargar los datos.</p>`;
        });
}
    </script>
</head>
<body onload="loadDayData()">
    <div class="container">
        <h1 id="day-title">Disponibilidad</h1>
        <div id="availability">Cargando...</div>
    </div>
</body>
</html>
