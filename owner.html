<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Gato Tenis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Administración de Canchas</h1>
    </header>

    <main>
        <h2>Modificar Disponibilidad</h2>
        <form id="rental-form">
            <label for="court">Cancha:</label>
            <select id="court">
                <option value="1">Cancha 1</option>
                <option value="2">Cancha 2</option>
                <option value="3">Cancha 3</option>
                <option value="4">Cancha 4</option>
            </select>

            <label for="time">Hora:</label>
            <input type="time" id="time">

            <label for="client">Nombre del cliente:</label>
            <input type="text" id="client">

            <label for="paid">Pagado:</label>
            <select id="paid">
                <option value="no">No</option>
                <option value="yes">Sí</option>
            </select>

            <button type="submit">Guardar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Gato Tenis</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
